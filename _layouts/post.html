---
layout: default
---
<div class="back-btn" onclick="window.history.back()">
  <i class="fas fa-chevron-left"></i>
  返回
</div>

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-date">Samily, {{ page.date | date: "%Y-%m-%d"}}</div>
  <div class="post-tags">
    <i class="fas fa-tags"></i>
    {{ page.tags }}
  </div>

  <div class="markdown">
    {{ content }}
  </div>
</div>
