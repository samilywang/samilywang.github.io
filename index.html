---
layout: default
title: 首页
---
<div>
  <div>
    <h2 class="latest-blog">最新博客</h2>

    <ul>
      {% for post in site.posts %}
      <li class="blog-card">
        <div class="blog-date">{{post.date | date: "%Y-%m-%d %H:%M:%S"}}</div>
        <h3 class="blog-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p class="blog-desc">{{ post.desc }}</p>
        <ul class="tags">
          {% for tag in post.tags %}
          <li>{{ tag }}</li>
          {% endfor %}
        </ul>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
